[heater_bed]
heater_pin: ar4
sensor_type: PT100 INA826
sensor_pin: analog10
control: watermark
min_temp: 0
max_temp: 100

[fan]
pin: ar7

[mcu]
serial: /dev/ttyACM0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30

[output_pin case_light]
pin: ar8
static_value: 1.0

# Motor current settings.
[output_pin stepper_xy_current]
pin: ar44
pwm: True
scale: 1.5
# Max power setting.
cycle_time: .000030
hardware_pwm: True
static_value: 1.200
# Power adjustment setting.

[output_pin stepper_z_current]
pin: ar45
pwm: True
scale: 1.5
cycle_time: .000030
hardware_pwm: True
static_value: 1.200

[output_pin stepper_e_current]
pin: ar46
pwm: True
scale: 1.5
cycle_time: .000030
hardware_pwm: True
static_value: 1.250
