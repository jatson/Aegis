# This file contains common pin mappings for Ultimaker UltiMainboard v2
# boards. To use this config, the firmware should be compiled for the
# AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: ar25
dir_pin: !ar23
enable_pin: !ar27
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar22
position_endstop: 0
position_max: 230
homing_speed: 50.0

[stepper_y]
step_pin: ar32
dir_pin: ar33
enable_pin: !ar31
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar26
position_endstop: 225
position_max: 225
homing_speed: 50.0

[stepper_z]
step_pin: ar35
dir_pin: !ar36
enable_pin: !ar34
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar29
position_endstop: 215
position_max: 215
homing_speed: 20.0

[extruder]
step_pin: ar42
dir_pin: ar43
enable_pin: !ar37
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 2.850
heater_pin: ar2
sensor_type: PT100 INA826
sensor_pin: analog8
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 275

